<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .myrow {
      height: 6rem;
      width: auto;
      margin: 1rem 1rem;
    }
    .colc {
      height: 150px;
      width: 200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row bg-danger myrow"></div>
      <div class="row bg-primary myrow"></div>
      <div class="row myrow">
        <div class="col bg-warning mx-2"></div>
        <div class="col bg-info mx-2"></div>
        <div class="col bg-warning mx-2"></div>
      </div>
      <div class="row bg-dark myrow"></div>
      <div class="row">
        <div class="col-2 bg-info colc mx-2"></div>
        <div class="col-2 bg-warning colc mx-2"></div>
      </div>
      <div class="row my-4">
        <div class="col-2 bg-dark colc mx-2"></div>
        <div class="col-2 bg-danger colc mx-2"></div>
        <div class="col-2 bg-primary colc mx-2"></div>
        <div class="col-2 bg-secondary colc mx-2"></div>
      </div>
    </div>
  </body>
</html>
